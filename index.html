<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض صفة HTML</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .box {
      padding: 20px 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      font-size: 20px;
    }
    .box::after {
      content: " → " attr(data-info);
      color: #0078ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box" data-info="هذه صفة data-info تظهر للجميع">
    هذا العنصر يحمل صفة HTML ظاهرة:
  </div>
</body>
</html>
