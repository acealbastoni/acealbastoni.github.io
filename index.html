<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Container */
        .dashboard-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 100%);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 80px;
        }

        /* Logo Section */
        .sidebar-header {
            padding: 30px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .logo {
            font-size: 20px;
        }

        .logo-subtitle {
            color: #a0a0a0;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .logo-subtitle {
            display: none;
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: -15px;
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        /* Navigation */
        .nav-menu {
            padding: 20px 0;
            list-style: none;
        }

        .nav-item {
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 30px;
        }

        .nav-link:hover::before {
            transform: scaleY(1);
        }

        .nav-link.active {
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.2) 0%, transparent 100%);
            color: #ffffff;
            font-weight: bold;
        }

        .nav-link.active::before {
            transform: scaleY(1);
        }

        .nav-icon {
            font-size: 24px;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .nav-icon {
            margin-right: 0;
            font-size: 28px;
        }

        .nav-text {
            flex: 1;
            transition: all 0.3s ease;
        }

        .sidebar.collapsed .nav-text {
            display: none;
        }

        .nav-badge {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .sidebar.collapsed .nav-badge {
            display: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        /* Header */
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .page-title {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .user-name {
            font-weight: 600;
            color: #333;
        }

        /* iframe Container */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 200px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            background: white;
            overflow: hidden;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 50px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 100px 20px;
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 36px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .welcome-text {
            color: #666;
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -280px;
                height: 100vh;
                z-index: 2000;
            }

            .sidebar.active {
                left: 0;
            }

            .sidebar.collapsed {
                width: 280px;
            }

            .main-content {
                margin: 10px;
                padding: 20px;
            }

            .toggle-btn {
                display: block;
            }
        }

        /* Tooltip for collapsed sidebar */
        .nav-link {
            position: relative;
        }

        .sidebar.collapsed .nav-link:hover::after {
            content: attr(data-title);
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            white-space: nowrap;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="toggle-btn" id="toggleBtn" onclick="toggleSidebar()">
                ☰
            </button>

            <div class="sidebar-header">
                <div class="logo">Dashboard</div>
                <div class="logo-subtitle">Control Panel</div>
            </div>

            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link active" data-title="Home" onclick="loadPage('home')">
                            <span class="nav-icon">🏠</span>
                            <span class="nav-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Jobs" onclick="loadPage('jobs')">
                            <span class="nav-icon">💼</span>
                            <span class="nav-text">Jobs</span>
                            <span class="nav-badge">12</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Data" onclick="loadPage('data')">
                            <span class="nav-icon">📊</span>
                            <span class="nav-text">Data</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Reports" onclick="loadPage('reports')">
                            <span class="nav-icon">📈</span>
                            <span class="nav-text">Reports</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Scripts" onclick="loadPage('scripts')">
                            <span class="nav-icon">⚙️</span>
                            <span class="nav-text">Scripts</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Settings" onclick="loadPage('settings')">
                            <span class="nav-icon">⚙️</span>
                            <span class="nav-text">Settings</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Profile" onclick="loadPage('profile')">
                            <span class="nav-icon">👤</span>
                            <span class="nav-text">Profile</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" data-title="Help" onclick="loadPage('help')">
                            <span class="nav-icon">❓</span>
                            <span class="nav-text">Help</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-header">
                <h1 class="page-title" id="pageTitle">Home</h1>
                <div class="user-info">
                    <div class="user-avatar">AB</div>
                    <span class="user-name">AceAlBastoni</span>
                </div>
            </div>

            <!-- Loading -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>

            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-icon">🚀</div>
                <h2 class="welcome-title">Welcome to Dashboard</h2>
                <p class="welcome-text">
                    Select a section from the sidebar to get started
                </p>
            </div>

            <!-- iframe Container -->
            <div class="iframe-container" id="iframeContainer" style="display: none;">
                <iframe id="contentFrame" class="content-frame" src=""></iframe>
            </div>
        </main>
    </div>

    <script>
        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Load Page
        function loadPage(page) {
            // Update active link
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.closest('.nav-link').classList.add('active');

            // Hide welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';

            // Show loading
            const loading = document.getElementById('loading');
            loading.classList.add('active');

            // Page titles
            const pageTitles = {
                'home': 'Home',
                'jobs': 'Jobs',
                'data': 'Data',
                'reports': 'Reports',
                'scripts': 'Scripts',
                'settings': 'Settings',
                'profile': 'Profile',
                'help': 'Help'
            };

            // Page URLs - Modify these according to your pages
            const pageUrls = {
                'home': 'page/home.html',
                'jobs': 'pages/jobs.html',
                'data': 'pages/data.html',
                'reports': 'pages/reports.html',
                'scripts': 'pages/scripts.html',
                'settings': 'pages/settings.html',
                'profile': 'pages/profile.html',
                'help': 'pages/help.html'
            };

            // Update title
            document.getElementById('pageTitle').textContent = pageTitles[page] || page;

            // Load iframe
            const iframe = document.getElementById('contentFrame');
            const iframeContainer = document.getElementById('iframeContainer');

            iframe.onload = function() {
                loading.classList.remove('active');
                iframeContainer.style.display = 'block';
            };

            iframe.onerror = function() {
                loading.classList.remove('active');
                iframeContainer.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #e74c3c;">
                        <h2>⚠️ Loading Error</h2>
                        <p>Page not found: ${pageUrls[page]}</p>
                    </div>
                `;
                iframeContainer.style.display = 'block';
            };

            iframe.src = pageUrls[page];
        }

        // Mobile menu toggle
        if (window.innerWidth <= 768) {
            document.getElementById('toggleBtn').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
        }

        // Close sidebar when clicking outside (mobile)
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleBtn');
            
            if (window.innerWidth <= 768 && 
                !sidebar.contains(event.target) && 
                !toggleBtn.contains(event.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
